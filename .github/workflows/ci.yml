name: Glyphser CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run Smoke Tests
        run: pip install pytest && pytest tests/test_smoke.py
      - name: Verify Doc Artifacts (Repeat)
        run: |
          python tools/verify_doc_artifacts.py
          python tools/verify_doc_artifacts.py
      - name: Conformance CLI (Stub)
        run: |
          python tools/conformance/cli.py run
          python tools/conformance/cli.py verify
          python tools/conformance/cli.py report
      - name: Build Release Bundle
        run: python tools/build_release_bundle.py
